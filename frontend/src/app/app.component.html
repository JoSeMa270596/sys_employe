<div class="flex h-screen bg-gray-100">
  <aside class="w-64 bg-white shadow-md p-4">
    <h2 class="flex flex-row justify-between text-xl font-semibold mb-6">
      {{ title }}
      <button
        (click)="logout()"
        class="text-left p-2 rounded-md text-red-600 hover:bg-red-100"
      >
        Salir
      </button>
    </h2>
    <nav>
      <ul>
        <li class="mb-2">
          <a
            routerLink="/employee"
            routerLinkActive="text-blue-700 bg-blue-100 font-medium"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block p-2 rounded-md hover:bg-gray-100"
          >
            Empleados
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="/department"
            routerLinkActive="text-blue-700 bg-blue-100 font-medium"
            class="block p-2 rounded-md hover:bg-gray-100"
          >
            Departamentos
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="flex-1 p-8">
    <router-outlet></router-outlet>
  </main>
</div>
